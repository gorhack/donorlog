<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DonorLog</title>
</head>
<body>
<form action="/search" method="post">
    {% if not github_username %}
    <input type="button" value="Login with Github" onclick="window.location.href='/github/login';"/>
    {% else %}
    <p>Github username: {{ github_username }}</p>
    <input type="hidden" name="github_username" value="{{ github_username }}"/>
    {% endif %}
    {% if github_monthly_sponsorship_amount != None %}
    <p>GitHub Monthly Amount: ${{ github_monthly_sponsorship_amount }}/mo</p>
    <input type="hidden" name="github_monthly_sponsorship_amount" value="{{ github_monthly_sponsorship_amount }}"/>
    {% endif %}
    <p><input type="submit" value="submit"/></p>
</form>
</body>
</html>
